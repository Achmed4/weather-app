<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>FreeCodeCamp | Weather App</title>
        <link rel="stylesheet" href="css/grid.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/fontello.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <header>
                <section>
                    <h1></h1>
                    <div>
                        <h2><i class="icon-location"></i></h2>
                        <p></p>
                        <time></time>
                    </div>
                </section>
                <nav>
                    <ul>
                        <li class="active"><a href="#"><i class="icon-sun"></i> Weather</a></li>
                        <li><a href="#"><i class="icon-paper-plane"></i> News & Events</a></li>
                        <li><a href="#"><i class="icon-picture"></i> Gallery</a></li>
                    </ul>
                </nav>
            </header>
            <article>
                <div class="blur"></div>
                <section>
                    <div>
                        <table>
                            <tr>
                                <td>High</td>
                                <td id="highTemp"></td>
                                <td><sup>&#x2218;</sup>C</td>
                            </tr>
                            <tr>
                                <td>Low</td>
                                <td id="lowTemp"></td>
                                <td><sup>&#x2218;</sup>C</td>
                            </tr>
                        </table>
                        <p id="current-icon"></p>
                    </div>
                    <time></time>
                </section>
                <ul>
                    <li>
                        <time>Sat</time>
                        <i class="icon-cloud"></i>
                        <span>80<sup>&#x2218;</sup></span>
                    </li>
                    <li>
                        <time>Sun</time>
                        <i class="icon-rain"></i>
                        <span>80<sup>&#x2218;</sup></span>
                    </li>
                    <li>
                        <time>Mon</time>
                        <i class="icon-snow"></i>
                        <span>80<sup>&#x2218;</sup></span>
                    </li>
                    <li>
                        <time>Tue</time>
                        <i class="icon-cloud-flash"></i>
                        <span>80<sup>&#x2218;</sup></span>
                    </li>
                    <li>
                        <time>Wend</time>
                        <i class="icon-drizzle"></i>
                        <span>80<sup>&#x2218;</sup></span>
                    </li>
                    <li>
                        <time>Thur</time>
                        <i class="icon-cloud-sun"></i>
                        <span>80<sup>&#x2218;</sup></span>
                    </li>
                </ul>
            </article>
        </main>

        <div id="weather-icons" style="display:none">

            <div class="chancerain">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                </div>
            </div>

            <div id="thunder-storm">
                <div class="icon thunder-storm">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>
            </div>

            <div id="chancestorms">
                <div class="icon thunder-storm">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>
            </div>

            <div id="cloudy">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="partlycloudy">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
            </div>

            <div id="mostlycloudy">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
            </div>

            <div id="mostlysunny">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
            </div>

            <div id="nt_partlycloudy">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="nt_mostlysunny">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="nt_mostlycloudy">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="hazy">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="nt_hazy">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="fog">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="nt_fog">
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            </div>

            <div id="flurries">
                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
            </div>

            <div id="chanceflurries">
                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
            </div>

            <div id="chancesnow">
                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
            </div>

            <div id="clear">
                <div class="icon sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
            </div>

            <div id="rain">
                <div class="icon rainy">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            </div>

            <div id="chancesleet">
                <div class="icon rainy">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            </div>

            <div id="nt_clear">
                <div class="icon">
                    <div class="moon">
                    </div>
                </div>
            </div>

        </div>

        <script src="js/script.js"></script>
    </body>
</html>
